<!DOCTYPE html>
<html lang="pt-BR">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: normal;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 8px;
            text-align: center;
            position: relative;
        }

        header img {
            width: 200px;
            height: auto;
        }

        .welcome-message {
            position: absolute;
            top: 30px;
            right: 10px;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        .text-center {
            margin-top: 70px;
        }

        .inputs {
            border-radius: 5px;
            width: 500px;
            align-items: center;
            margin-left: 300px;
        }

        .btn-btn-success {
            margin-top: 50px;
            width: 100px;
            height: 30px;
            background-color: #138132;
            color: aliceblue;
            border-radius: 5px;
            border: #f4f4f4;
        }

        .back-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 15px;
            margin-top: 10px;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .back-button img {
            width: 24px;
            height: 24px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="veiculos_mecanico.css">
    <title>Inspeção</title>
</head>
<body>
    <header>
        <p class="welcome-message">Bem Vindo, Mecânico João</p>
        <img src="../img/logo.png" alt="Logo Autofix">
    </header>

    <div class="container mt-5">
        <div class="title-container">
            <button class="back-button">
                <a href="inspecao_manutencao_pendente.html">  
                    <img src="../img/seta.png" alt="Voltar">
                </a>
            </button>
            <h2 class="text-center mt-3">Revisão de Manutenção</h2> 
        </div>

        <h3 class="text-center">Civic - Type R</h3>

        <div class="inputs" id="inputs">
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Disco de freio desgastado">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Pastilha de freio gasta">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Vela queimada">
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="add-input" class="btn btn-primary">+</button>
        </div>

        <div class="text-center mt-4">
            <button class="btn-btn-success">Enviar</button>
        </div>
    </div>

    <script>
        const addInputButton = document.getElementById('add-input');
        const inputsContainer = document.getElementById('inputs');

        addInputButton.addEventListener('click', () => {
            const newInput = document.createElement('div');
            newInput.classList.add('form-group', 'mt-4');
            newInput.innerHTML = '<input type="text" class="form-control" placeholder="Digite um novo item...">';
            inputsContainer.appendChild(newInput);
        });
    </script>
</body>
</html>
