<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       *{margin: 0;
padding: 0;
font-family: 'Arvo', serif; /* Use a fonte Arvo */}

.container{
    display: flex;
    width: auto;
}

header {
    background-color: #000000;
    color: white;
    padding: 8px;
    /* Reduzido o padding do cabeçalho */
    text-align: center;
    position: relative;
}

header img {
    width: 200px;
    /* Ajuste o tamanho da logo conforme necessário */
    height: auto;
    /* Mantém a proporção da imagem */
}

.search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 20px;
    /* Ajustado para se adequar ao layout */
}

.search-bar .back-button {
    margin-right: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
}

.search-bar .back-button img {
    width: 24px;
    height: 24px;
}

.search-bar .search-input-container {
    position: relative;
    width: 50%;
    /* Centraliza e define a largura da barra de pesquisa */
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 10px 10px 10px 20px;
    /* Adiciona espaço para o ícone */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
}

.search-bar .search-input-container img {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.title {
    text-align: center;
    font-size: 24px;
    margin: 20px auto;
    color: #333;
    width: 80%;
    /* Garante que o título ocupe toda a largura disponível */
    display: flex;
    justify-content: center;
    /* Centraliza horizontalmente */
}

.h5 {
    text-align: center;
    color: aqua;
}
    </style>

</head>
<body>
    <header>
        <img src="../Mecanico/img/Logo.png" alt="Logo">
    </header>
 
    <div class="title">
        <h1>Manutenções em Andamento</h1>
    </div>
    
    <div class="search-bar">
        <button class="back-button">
            <img src="../Mecanico/img/voltar.png" alt="Voltar">
        </button>
        <div class="search-input-container">
            <input type="text" placeholder="Buscar funcionário">
            <img src="../Mecanico/img/lupa.png" alt="Pesquisar">
        </div>
    </div>

    <div class="container">
        <div class="card border-warning mb-3 border-3" style="max-width: 18rem;">
            <div class="card-body text-warning">
              <h3 class="card-title"><b>Em Andamento</b></h3>
              <h5 style="color: #000000;"><b>Modelo:</b> Onix</h5>
              <h5 style="color: #000000;"><b>Marca:</b> Chevrolet </h5>
              <h5 style="color: #000000;"><b>Placa:</b> GAV09I0</h5>
              <h5 style="color: #000000;"><b>Cor:</b> Preto</h5>
            </div>
         </div>
            <div class="card border-warning mb-3 border-3" style="max-width: 18rem;">
                <div class="card-body text-warning">
                  <h3 class="card-title"><b>Em Andamento</b></h3>
                  <h5 style="color: #000000;"><b>Modelo:</b> Onix</h5>
                  <h5 style="color: #000000;"><b>Marca:</b> Chevrolet </h5>
                  <h5 style="color: #000000;"><b>Placa:</b> GAV09I0</h5>
                  <h5 style="color: #000000;"><b>Cor:</b> Preto</h5>
                </div>
            </div>
         
          <div class="card border-danger mb-3" style="max-width: 18rem;">
            
            <div class="card-body text-danger">
              <h5 class="card-title">Danger card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
    </div>

</body>
</html>
