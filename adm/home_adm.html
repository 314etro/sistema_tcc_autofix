<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style_home.css">
    <title>Home Administrador</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
        <div class="user-icon" data-toggle="modal" data-target="#userModal">
            <img src="../img/user.png" alt="Ícone de usuário">
        </div>
        <div class="user-icon2" data-toggle="modal" data-target="#logoutModal">
            <img src="../img/sair.png" alt="Ícone de Sair">
        </div>
    </header>

    <div class="title">
        <h3>Página Inicial</h3>
    </div>

    <div class="container">
        <div class="card-container">
            <div class="card-item">
                <div class="card">
                    <img src="../img/func-icon.png" alt="Clientes">
                </div>
                <p class="card-title">Funcionários</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <img src="../img/orc-icon.png" alt="inspeções de Manutenção Pendente">
                </div>
                <p class="card-title">Orçamentos</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <img src="../img/forn-icon.png" alt="Veículos em Manutenção">
                </div>
                <p class="card-title">Fornecedores</p>
            </div>
        </div>
    </div>

    <!-- Modal de Informações do Administrador -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Informações do Administrador</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Nome:</strong> Nome do Administrador</p>
                    <p><strong>CPF:</strong> 000.000.000-00</p>
                    <p><strong>Email:</strong> admin@example.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Saída -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirmar Saída</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você tem certeza de que deseja sair?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = 'logout.html'; // Substitua pelo caminho da página de logout
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
