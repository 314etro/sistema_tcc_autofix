<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecânico - Autofix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: normal;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #860606;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header img {
            width: 200px;
            height: auto;
        }

        /* Estilos da barra de pesquisa */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .search-bar .back-button {
            margin-right: 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .search-bar .back-button img {
            width: 24px;
            height: 24px;
        }

        .search-bar .search-input-container {
            position: relative;
            width: 50%;
            margin-right: 20px; /* Espaço entre a barra de pesquisa e o botão */
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 10px 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .search-bar .search-input-container img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

     

        .title {
            text-align: center;
            font-size: 18px; /* Tamanho do título ajustado para 18px */
            margin: 10px auto;
            color: #333;
            width: 80%;
            display: flex;
            justify-content: center;
        }

        /* Estilos do conteúdo */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
            gap: 100px;
        }

        .mechanic-box {
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
            width: 50%;
            height: 350px;
            box-sizing: border-box;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 55px;
        }

        .mechanic-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000000;
        }

        .mechanic-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .cards-section {
            width: 45%;
        }

        .cards-section h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            margin-left: 120px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 60px;
            box-sizing: border-box;
            align-items: start;
        }

        .card {
            background-color: #E6F1F5;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 150px;
            width: 220px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .card h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: white;
            background-color: #005b71;
            padding: 5px;
            align-self: stretch;
        }

        .card p {
            margin: 40px;
            font-size: 18px;
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-weight: normal;
        }
    </style>
</head>

<body>

</html>
