<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Civic - Type R</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arvo', serif; /* Alterado para manter consistência com o cabeçalho coringa */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #860606; /* Usando cor do segundo código */
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header img {
            width: 239px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Adicionando o ícone no canto superior direito */
        .icon-right {
            position: absolute;
            top: 100px;
            right: 20px;
        }

        .icon-right img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Estilos do título */
        .title {
            text-align: center;
            font-size: 24px;
            margin: 10px auto;
            color: #333;
            width: 80%;
            display: flex;
            justify-content: center;
        }

        /* Estilos do formulário */
        .container {
            max-width: 900px;
            margin: 100px auto;
            background-color: #fff;
            padding: 23px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px; /* Aumenta o espaçamento entre os campos do formulário */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;

        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px; /* Espaçamento ao redor dos botões */
        }

        .cancel-button {
            background-color: #dc3545; /* Red */
            color: #fff;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        .submit-button {
            background-color: #28a745; /* Green */
            color: #fff;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .total-card {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px; /* Espaçamento entre o formulário e o card */
            margin-bottom: 30px; /* Espaçamento inferior para o card */
        }

        .total-amount {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .add-item {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-item button {
            width: 100%; /* Faz o botão ocupar toda a largura disponível */
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="Logo.png" alt="Logo Autofix">
        <!-- Ícone no lado direito superior -->
        <div class="icon-right">
            <img src="whatsapp.png" alt="Ícone">
        </div>
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        <h1>Civic - Type R</h1>
        <form id="service-form">
            <div class="form-group">
                <label for="disco-freio">Disco de freio desgastado</label>
                <input type="number" id="disco-freio" name="disco-freio" placeholder="R$.......">
            </div>
            <div class="form-group">
                <label for="pastilha-freio">Pastilha de freio gasta</label>
                <input type="number" id="pastilha-freio" name="pastilha-freio" placeholder="R$.......">
            </div>
            <div class="form-group">
                <label for="vela-queimada">Vela queimada</label>
                <input type="number" id="vela-queimada" name="vela-queimada" placeholder="R$.......">
            </div>

            <div class="total-card">
                <div class="add-item">
                    <!-- Botão de Adicionar item centralizado e mais comprido -->
                    <button type="button" class="btn btn-secondary btn-lg" onclick="addItem()">Adicionar item</button>
                </div>
                <div class="total-amount">
                    Total: <span id="total">R$ 0,00</span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-danger cancel-button" onclick="window.location.href = '/';">Cancelar</button>
                    <button type="button" class="btn btn-success submit-button" onclick="calculateTotal()">Enviar</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        function calculateTotal() {
            const discoFreio = parseFloat(document.getElementById("disco-freio").value) || 0;
            const pastilhaFreio = parseFloat(document.getElementById("pastilha-freio").value) || 0;
            const velaQueimada = parseFloat(document.getElementById("vela-queimada").value) || 0;

            const total = discoFreio + pastilhaFreio + velaQueimada;
            document.getElementById("total").textContent = "R$ " + total.toFixed(2);
        }

        function addItem() {
            alert('Item adicionado!'); // Placeholder para ação ao adicionar item
        }
    </script>

    <!-- Adicionando o Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
