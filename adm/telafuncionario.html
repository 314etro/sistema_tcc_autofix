<!DOCTYPE html>
<html>
<head>
    <title>Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
        }

        .btn-perfil, .btn-editar {
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
        }

        .btn-perfil, .btn-editar {
            background-color: #FF6B00;
        }

        .btn-perfil:hover, .btn-editar:hover {
            background-color: #e65c00;
            transform: translateY(-2px);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 20px;
        }

        .search-bar .back-button {
            margin-right: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .search-bar .back-button img {
            width: 24px;
            height: 24px;
        }

        .search-bar .search-input-container {
            position: relative;
            width: 50%;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 10px 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .search-bar .search-input-container img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .search-bar .new-client-button {
            margin-left: 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin: 20px auto;
            color: #333;
            width: 80%;
            display: flex;
            justify-content: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .new-client-button, .button {
            display: inline-block;
            padding: 10px 10px;
            border-radius: 15px;
            background-color: #0D6EFD;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .new-client-button:hover, .button:hover {
            background-color: #0726af;
            transform: translateY(-2px);
        }

        .card {
            background-color: #fff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .card .btn-primary {
            background-color: #f56d13;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .card .btn-primary:hover {
            background-color: #c75204;
            transform: translateY(-2px);
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #1540ff;
            color: white;
        }

        .modal-header button {
            color: white;
        }

        .modal-footer {
            border-top: none;
        }

        .modal-body input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="text-white py-2" style="background-color: #860606;">
        <img src="Logo.png" alt="Logo Autofix" class="img-fluid" style="max-width: 200px; margin: 0 auto; display: block;">
    </header>

    <div class="title">
        Funcionários
    </div>

    <div class="search-bar">
        <button class="back-button">
            <a href="home_adm.html">  <img src="../img/seta.png" alt="Voltar"></a>
        </button>
        <div class="search-input-container">
            <input type="text" id="searchInput" placeholder="Buscar funcionário">
            <img src="../img/lupa.png" alt="Pesquisar" id="searchButton">
        </div>
        <button class="new-client-button button" data-bs-toggle="modal" data-bs-target="#newClientModal">Novo Funcionário</button>
    </div>

    <main class="container">
        <div class="row" id="clientCards">
            <!-- Cards de funcionários serão adicionados aqui -->
        </div>
    </main>

    <!-- Modal para cadastrar um novo funcionário -->
    <div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="newClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newClientModalLabel">Cadastrar Novo Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Preencha os campos abaixo para adicionar um novo funcionário:</p>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" maxlength="13" pattern="\d{13}"
                            title="Digite exatamente 13 dígitos numéricos" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" maxlength="11" pattern="\d{11}"
                            title="Digite exatamente 11 dígitos numéricos" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="button" id="finalizeCadastro">Finalizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Adicionar card de cliente
        function addClientCard(nome, email, telefone) {
            const cardHtml = `
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${nome}</h5>
                        <p class="card-text">Email: ${email}</p>
                        <p class="card-text">Telefone: ${telefone}</p>
                        <button class="btn btn-primary">Perfil</button>
                        <button class="btn btn-primary">Editar</button>
                    </div>
                </div>
            </div>`;
            document.getElementById('clientCards').insertAdjacentHTML('beforeend', cardHtml);
        }

        // Clientes existentes
        const clients = [
            { nome: "João da Silva", email: "joao.silva@example.com", telefone: "(11) 91234-5678" },
            { nome: "Maria Souza", email: "maria.souza@example.com", telefone: "(11) 98765-4321" },
            { nome: "Maria Souza", email: "maria.souza@example.com", telefone: "(11) 98765-4321" },
            { nome: "Maria Souza", email: "maria.souza@example.com", telefone: "(11) 98765-4321" },
            { nome: "Maria Souza", email: "maria.souza@example.com", telefone: "(11) 98765-4321" },
            { nome: "Maria Souza", email: "maria.souza@example.com", telefone: "(11) 98765-4321" }
        ];

        // Renderizar cards iniciais
        clients.forEach(client => addClientCard(client.nome, client.email, client.telefone));

        // Buscar funcionário
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredClients = clients.filter(client =>
                client.nome.toLowerCase().includes(searchTerm) ||
                client.email.toLowerCase().includes(searchTerm) ||
                client.telefone.includes(searchTerm)
            );

            // Limpar os cards existentes
            document.getElementById('clientCards').innerHTML = '';

            // Adicionar os cards filtrados
            filteredClients.forEach(client => addClientCard(client.nome, client.email, client.telefone));
        });

        // Adicionar novo cliente ao clicar em "Finalizar"
        document.getElementById('finalizeCadastro').addEventListener('click', () => {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const cpf = document.getElementById('cpf').value;

            if (nome && email && telefone && cpf) {
                addClientCard(nome, email, telefone);
                clients.push({ nome, email, telefone });

                // Limpar os campos e fechar o modal
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('telefone').value = '';
                document.getElementById('cpf').value = '';
                const modal = bootstrap.Modal.getInstance(document.getElementById('newClientModal'));
                modal.hide();
            }
        });
    </script>
</body>
</html>
