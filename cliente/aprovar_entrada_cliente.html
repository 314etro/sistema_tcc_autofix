<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOFIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_aprovar_entrada.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../img/Logo.png" alt="Autofix Logo"> 
        </div>
    </div>

    <div class="content">
        <div class="title">
            <h1>Área do Cliente</h1>
        </div>

        <div class="icon">
            <a href="meu_veiculo_cliente.html">
                <img src="../img/carroicon.png" alt="Meus Veículos">
            </a>
            <a href="">
                <img src="../img/ampulhetaicon.png" alt="Acompanhar Serviço">
            </a>
            <!-- Removi o <a> ao redor do ícone de perfil para evitar problemas -->
            <img src="../img/perfilicon.png" alt="Perfil" id="profileIcon" style="cursor: pointer;">
        </div>

        <div class="welcome">
            <h2>Bem Vindo, Gustavo</h2>
        </div>  
        
        <div class="menu">
            <a href="aprovar_entrada_cliente.html" class="active">Aprovar Entrada</a>
            <a href="aprovar_orcamento_cliente.html" class="active">Aprovar Orçamento</a>
        </div>

        <div class="cards">
            <a href="entrada.html">
                <div class="approval-card">
                    <h2>Entrada em aberto</h2>
                    <p>Carro:</p>
                    <p>Marca:</p>
                    <p>Cor:</p>
                    <p>Placa:</p>
                    <p>Data de entrada:</p>
                </div>
            </a> 

            <a href="entrada.html">
                <div class="expired-card">
                    <h2>Entrada expirada</h2>
                    <p>Carro:</p>
                    <p>Marca:</p>
                    <p>Cor:</p>
                    <p>Placa:</p>
                    <p>Data de entrada:</p>
                </div>
            </a> 
        </div>
    </div>

    <!-- Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="img/perfilicon.png">
            <h2>Perfil do Usuário</h2>
            <p>Nome: Gustavo</p>
            <p>Email: gustavo@email.com</p>
            <p>Outra informação relevante</p>
        </div>
    </div>

    <script>
        // Obtém os elementos do DOM
        const modal = document.getElementById("profileModal");
        const profileIcon = document.getElementById("profileIcon");
        const closeModalSpan = document.getElementsByClassName("close")[0];

        // Quando o usuário clica na imagem de perfil, abre o modal
        profileIcon.onclick = function() {
            modal.style.display = "block";
        }

        // Quando o usuário clica no <span> (x), fecha o modal
        closeModalSpan.onclick = function() {
            modal.style.display = "none";
        }

        // Quando o usuário clica fora do modal, fecha o modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
