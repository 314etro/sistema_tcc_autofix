<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style_clientes_mecanico.css">
    <title>Clientes</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
    </header>

    <div class="title">
        Clientes
    </div>

    <div class="search-bar">
        <button class="back-button">
            <img src="../img/seta.png" alt="Voltar">
        </button>
        <div class="search-input-container">
            <input type="text" placeholder="Buscar funcionário">
            <img src="../img/lupa.png" alt="Pesquisar">
        </div>
        <button class="new-client-button button" data-bs-toggle="modal" data-bs-target="#newClientModal">Novo
            Cliente</button>
    </div>

    <main class="container">
        <div class="row" id="clientCards">
            <!-- Cards de clientes serão adicionados aqui -->
        </div>
    </main>

    <div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="newClientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newClientModalLabel">Cadastre um novo cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Preencha os campos abaixo para adicionar novo cliente</p>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" maxlength="11" pattern="\d{11}"
                            title="Digite exatamente 11 dígitos numéricos">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" maxlength="13" pattern="\d{13}"
                            title="Digite exatamente 13 dígitos numéricos">
                    </div>

                    <div class="mb-3">
                        <label for="codigoOficina" class="form-label">Código da Oficina:</label>
                        <input type="text" class="form-control" id="codigoOficina" maxlength="4" pattern="\d{4}"
                            title="Digite exatamente 4 dígitos numéricos">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="button" id="finalizeCadastro">Finalizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // cards (add)
        function addClientCard(nome, email, telefone) {
            const cardHtml = `
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${nome}</h5>
                        <p class="card-text">Email: ${email}</p>
                        <p class="card-text">Telefone: ${telefone}</p>
                        <button class="btn btn-primary">Veículos</button>
                    </div>
                </div>
            </div>
            `;
            document.getElementById('clientCards').insertAdjacentHTML('beforeend', cardHtml);
        }

        // clientes
        const clientes = [
            { nome: "João Aparecido", email: "joaoaparecido@gmail.com", telefone: "(00) 00000-0000" },
            { nome: "Maria Silva", email: "maria.silva@email.com", telefone: "(00) 99999-9999" },
            { nome: "Julia Santos", email: "julia.santos@email.com", telefone: "(00) 55555-5555" },
            { nome: "Estela Clara", email: "estela.clara@email.com", telefone: "(00) 33333-3333" }
        ];

        // add cards dos clientes existentes
        clientes.forEach(cliente => {
            addClientCard(cliente.nome, cliente.email, cliente.telefone);
        });

        // finalizar cadastro
        const finalizeCadastro = document.getElementById("finalizeCadastro");
        finalizeCadastro.addEventListener("click", () => {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;
            addClientCard(nome, email, telefone);

            $('#newClientModal').modal('hide');
        });

        // botão da pesquisa
        const searchButton = document.getElementById("searchButton");
        searchButton.addEventListener("click", () => {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const clientCards = document.querySelectorAll(".card");
            clientCards.forEach(card => {
                const clientName = card.querySelector(".card-title").textContent.toLowerCase();
                if (clientName.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
