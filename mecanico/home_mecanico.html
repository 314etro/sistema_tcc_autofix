<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_home.css">
    <title>Home Mecânico</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
        <div class="user-icon" data-toggle="modal" data-target="#userModal">
            <img src="../img/user.png" alt="Ícone de usuário">
        </div>
        <div class="user-icon2" data-toggle="modal" data-target="#logoutModal">
            <img src="../img/sair.png" alt="Ícone de Sair">
        </div>
    </header>

    <div class="title">
        <h3>Página Inicial</h3>
    </div>

    <div class="container">
        <div class="card-container">
            <div class="card-item">
                <div class="card">
                    <a href="clientes_mecanico.html">
                        <img src="../img/clientes.png" alt="Clientes">
                    </a>
                </div>
                <p class="card-title">Clientes</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <a href="inspecao_manutencao_pendente.html">
                        <img src="../img/inspecao.png" alt="inspeções de Manutenção Pendente">
                    </a>
                </div>
                <p class="card-title">Inspeção de Manutenção Pendente</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <a href="manutencoes_andamento.html">
                        <img src="../img/veiculos.png" alt="Veículos em Manutenção">
                    </a>
                </div>
                <p class="card-title">Manutenção em Andamento</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <a href="manutencoes_finalizadas_mecanico.html">
                        <img src="../img/manutencao.png" alt="Manutenções Finalizadas">
                    </a>
                </div>
                <p class="card-title">Manutenções Finalizadas</p>
            </div>
        </div>
    </div>

    <!-- Modal de Informações do Mecânico -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Informações do Mecânico</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Nome:</strong> Nome do Mecânico</p>
                    <p><strong>CPF:</strong> 000.000.000-00</p>
                    <p><strong>Email:</strong> mecanico@example.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Saída -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirmar Saída</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você tem certeza de que deseja sair?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="window.location.href='../index1.html'">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
