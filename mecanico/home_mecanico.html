<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style_mecanico.css">
    <title>Home mecânico</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
    </header>

    <div class="title">
        Página Inicial
    </div>

    <div class="search-bar">
        <button class="back-button">
            <img src="../img/seta.png" alt="Voltar">
        </button>
        <div class="search-input-container">
            <input type="text" placeholder="Buscar funcionário">
            <img src="../img/lupa.png" alt="Pesquisar">
        </div>
    </div>
    <!--cabecalho acima-->

    <div class="container">
        <div class="card-container">
            <div class="card-item">
                <div class="card">
                    <img src="../img/silhueta-de-multiplos-usuarios.png" alt="Clientes">
                </div>
                <p class="card-title">Clientes</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <div class="icone-1">
                        <img src="../img/reparar.png" alt="Revisões de Manutenção Pendente">
                    </div>
                </div>
                <p class="card-title">Revisões de Manutenção Pendente</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <img src="../img/engrenagem.png" alt="Veículos em Manutenção">
                </div>
                <p class="card-title">Veículos em Manutenção</p>
            </div>

            <div class="card-item">
                <div class="card">
                    <img src="../img/carro-com-chave-inglesa.png" alt="Manutenções Finalizadas">
                </div>
                <p class="card-title">Manutenções Finalizadas</p>
            </div>
        </div>
    </div>
</body>

</html>
