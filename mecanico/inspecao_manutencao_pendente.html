<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_inspecao_manutencao_pendente.css">
    <title>Inspeção de manutenção</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
    </header>

    <div class="title">
        Inspeção de manutenção
    </div>

    <div class="search-bar">
        <button class="back-button">
            <a href="home_mecanico.html">  <img src="../img/seta.png" alt="Voltar"></a>
        </button>
        <div class="search-input-container">
            <input type="text" placeholder="Buscar funcionário">
            <img src="../img/lupa.png" alt="Pesquisar">
        </div>
    </div>
    <!--cabecalho acima-->

    <main class="container">
        <div class="row" id="clientCards">
            <!-- Cards de clientes serão adicionados aqui -->
        </div>
    </main>

    <script>
        // Adiciona um cartão de cliente
        function addClientCard(nome, modelo, placa) {
            const cardHtml = `
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${nome}</h5>
                        <p class="card-text">${modelo}</p>
                        <p class="card-text">${placa}</p>
                        <a href="inspecao.html"><button class="btn btn-primary">Realizar Inspeção</button></a>
                    </div>
                </div>
            </div>
            `;
            document.getElementById('clientCards').insertAdjacentHTML('beforeend', cardHtml);
        }

        // Dados dos clientes
        const clientes = [
            { nome: "João Aparecido", modelo: "Honda - Civic type R", placa: "XXX-0000" },
            { nome: "Maria Silva", modelo: "Toyota - Corolla", placa: "YYY-1111" },
            { nome: "Julia Santos", modelo: "Ford - Focus", placa: "ZZZ-2222" },
            { nome: "Estela Clara", modelo: "Chevrolet - Onix", placa: "AAA-3333" },
            { nome: "Estela Clara", modelo: "Chevrolet - Onix", placa: "AAA-3333" }
        ];

        // Adiciona os cartões dos clientes existentes
        clientes.forEach(cliente => {
            addClientCard(cliente.nome, cliente.modelo, cliente.placa);
        });
    </script>
</body>

</html>
