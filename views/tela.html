<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Civic - Type R</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="../public/img/logo.png" alt="Logo Autofix">
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        <h1 class="title">Civic - Type R <img src="../public/img/whatsapp-logo-png-0.png" alt="WhatsApp" class="whatsapp-icon"></h1>
        <form id="service-form">
            <div class="form-group">
                <label for="disco-freio">Disco de freio desgastado</label>
                R$
                <input type="text" id="disco-freio" name="disco-freio" class="money-input"  >
            </div>
            <div class="form-group">
                <label for="pastilha-freio">Pastilha de freio gasta</label>
                R$
                <input type="text" id="pastilha-freio" name="pastilha-freio" class="money-input"  >
            </div>
            <div class="form-group">
                <label for="vela-queimada">Vela queimada</label>
                R$
                <input type="text" id="vela-queimada" name="vela-queimada" class="money-input">
            </div>

            <div class="total-card">

                <div class="total-amount">
                    Total: <span id="total">R$ 0,00</span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-danger cancel-button" onclick="window.location.href = '/';">Cancelar</button>
                    <button type="button" class="btn btn-success submit-button" onclick="calculateTotal()">Enviar</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        function calculateTotal() {
            const discoFreio = parseFloat(document.getElementById("disco-freio").value.substring(2).replace(',', '.')) || 0;
            const pastilhaFreio = parseFloat(document.getElementById("pastilha-freio").value.substring(2).replace(',', '.')) || 0;
            const velaQueimada = parseFloat(document.getElementById("vela-queimada").value.substring(2).replace(',', '.')) || 0;

            const total = discoFreio + pastilhaFreio + velaQueimada;
            document.getElementById("total").textContent = "R$ " + total.toFixed(2);
        }

        function addItem() {
            alert('Item adicionado!');
        }
    </script>

    <!-- Adicionando o Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
