            </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastrar Veículo</h2>
                <span class="close">×</span>
            </div>
            <p>Preencha os campos abaixo de acordo com o veículo do cliente</p>
            <div class="modal-body">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Modelo" required>
                <label for="placa">Placa:</label>
                <input type="text" id="placa" placeholder="Placa" required>
                <label for="cor">Cor:</label>
                <input type="text" id="cor" placeholder="Cor" required>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Marca" required>
                <label for="ano">Ano:</label>
                <input type="number" id="ano" placeholder="Ano" required>
            </div>
            <div class="modal-footer">
                <button id="submitCarBtn">Finalizar</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("openModalBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Add event listener to the finalize button
        document.getElementById("submitCarBtn").addEventListener("click", function () {
            // Get the values from the modal inputs
            var modelo = document.getElementById("modelo").value;
            var placa = document.getElementById("placa").value;
            var cor = document.getElementById("cor").value;
            var marca = document.getElementById("marca").value;
            var ano = document.getElementById("ano").value;

            // Create a new card
            var newCard = document.createElement("div");
            newCard.classList.add("card");

            // Add the content to the card
            newCard.innerHTML = `
                <h3>${modelo}</h3>
                <h1>${placa}</h1>
            `;

            // Append the new card to the container
            document.getElementById("cardsContainer").appendChild(newCard);

            // Close the modal
            modal.style.display = "none";

            // Clear the input fields for future use
            document.getElementById("modelo").value = '';
            document.getElementById("placa").value = '';
            document.getElementById("cor").value = '';
            document.getElementById("marca").value = '';
            document.getElementById("ano").value = '';
        });
    </script>
